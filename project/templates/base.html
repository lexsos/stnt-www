{% load feedback compile_static static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ООО "СтартНет"</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="fix-container container">

      <!-- Top nav bar -->
      <nav class="top-navbar navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ООО "СтартНэт"</a>
          </div>
          <div class="nav navbar-nav navbar-right">
            <span class="navbar-brand">тел. +7 (911) 528-80-13</span>
          </div>
        </div>
      </nav>
      <!-- End top nav bar -->

      <img src="{{ STATIC_URL }}img/stnt.jpg" class="main-banner">


      <!-- Main nav bar -->
      <nav class="main-navbar navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="{% block index_active %}{% endblock %}"><a href="{% url 'main_page' %}">Главная</a></li>
            <li class="{% block tariff_active %}{% endblock %}"><a href="{% url 'tariff_list' %}">Тарифы</a></li>
            <li class="{% block contact_active %}{% endblock %}"><a href="{% url 'contact_list' %}">Контакты</a></li>
            <li class=""><a href="#" data-toggle="modal" data-target="#feedback-dialog">Обратная связь</a></li>
            <li class=""><a href="#">Личный кабинет</a></li>
          </ul>
        </div>
      </nav>
      <!-- End main nav bar -->

      <!-- Main  container -->
      <div class="">
          {% block main_content %}{% endblock %}
      </div>
      <!-- End main container -->


      <!-- bottom nav bar -->
      <nav class="top-navbar navbar navbar-inverse bottom-nav">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="text-muted">ООО "СтартНэт"</span>
          </div>
          <div class="nav navbar-nav navbar-right">
            <span class="text-muted">тел. +7 (911) 528-80-13</span>
          </div>
        </div>
      </nav>
      <!-- End bottom nav bar -->



      <!-- Start tariff connect modal dialog -->
      <div class="modal fade" id="tariff-connect-dialog" tabindex="-1" role="dialog" aria-labelledby="tariff-connect-dialog-label">
      <form enctype="multipart/form-data" method="post" action="#">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="tariff-connect-dialog-label">Подключить тариф</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="FIO">ФИО *</label>
                  <input class="form-control" id="FIO" placeholder="Укажите как к вам обращаться">
                </div>
                <div class="form-group">
                  <label for="phone">Ваши контакты *</label>
                  <input class="form-control" id="phone" placeholder="Укажите ваши контактные данные (e-mail или номер телефона)">
                </div>
                <div class="form-group">
                  <label for="phone">Адрес подключения *</label>
                  <input class="form-control" id="phone" placeholder="Укажите ваш адрес">
                </div>
                <div class="form-group">
                  <label for="tariff">Желаемый тариф *</label>
                  <select class="form-control" id="tariff">
                    <option value="">Эконом-5</option>
                    <option value="">Базовый-10</option>
                  </select>
                </div>
            </div>
            <div class="modal-footer relative">
              <img class="send-progress" src="{{ STATIC_URL }}img/progress.gif">
              <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
              <button type="submit" class="btn btn-primary">Подключить</button>
            </div>
          </div>
        </div>
      </form>
      </div>
      <!-- End tariff connect modal dialog -->


      <!-- Start feedback modal dialog -->
      {% feedback_form %}
      <!-- End feedback modal dialog -->


    </div>

    <script src="{{ STATIC_URL }}js/lib/jquery-1.11.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.form.js"></script>
    <script src="{% static "js/script.coffee"|compile %}"></script>

  </body>
</html>
